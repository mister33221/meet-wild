<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <form class="form" method="" action="">
                    <div class="header header-primary text-center">
                        <div class="logo-container">
                            <img src="assets/img/now-logo.png" alt="">
                        </div>
                    </div>
                    <div class="content">
                        <form class="form-group" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">  <i class="now-ui-icons users_circle-08"></i></span>
                                </div>
                                <input type="text" class="form-control" name="username" [(ngModel)]="form.username" placeholder="請輸入信箱..." (focus)="focus=true" (blur)="focus=false" #username="ngModel" required>
                            </div>
                            <div class="input-group form-group-no-border input-lg" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons text_caps-small"></i></span>
                                </div>
                                <input type="password" name="password" [(ngModel)]="form.password" placeholder="請輸入密碼..." class="form-control" (focus)="focus1=true" (blur)="focus1=false" #password="ngModel" required/>
                            </div>
                        </form>
                    </div>
                    <div class="footer text-center">
                        <a href="javascript:void(0);" (click)="onSubmit()" class="btn btn-primary btn-round btn-lg btn-block">登入(TODO)</a>
                    </div>
                    <div class="pull-left">
                        <h6>
                            <a href="#" class="link">註冊(TODO)</a>
                        </h6>
                    </div>
                    <div class="pull-right">
                        <h6>
                            <a href="#" class="link">需要幫忙?(TODO)</a>
                        </h6>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <footer class="footer">
        <div class="container">
            <nav>
                <ul>
                    <li>
                        <a href="#">
                            關於我(TODO)
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="copyright">
                前端框架來自&copy; {{data | date: 'yyyy'}}, Designed by
                <a href="https://www.invisionapp.com" target="_blank">Invision</a>. Coded by
                <a href="https://www.creative-tim.com" target="_blank">Creative Tim</a>.
            </div>
        </div>
    </footer>
</div>
